map_type: voxel

obstacle_range: 2.5
raytrace_range: 3.0
max_obstacle_height: 2.0
origin_z: 0.0

z_resolution: 0.2
z_voxels: 10
unknown_threshold: 9
mark_threshold: 0

publish_voxel_map: true
transform_tolerance: 0.3
meter_scoring: true

footprint: [[-0.3, -0.3], [-0.3, 0.3], [0.3, 0.3], [0.3, -0.3]]
footprint_padding: 0.05


plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}
- {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: social_layer, type: "social_navigation_layers::ProxemicLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

inflater_layer:
 inflation_radius: 0.4
 cost_scaling_factor: 10.0
 lethal_cost_threshold: 100
 
social_navigation_layer:
 cutoff: 10.0
 aplitude: 77.0
 covariance: 0.25
 factor: 5.0
 keep_time: 0.75
  
